      <section class="turnos">
          <div class="container py-5">
              <div class="row">
                  <div class="col-lg-6">
                      <div class="card">
                          <div class="card-body">
                              <div class="row">
                                 <div class="col-lg-12">
                                     <div class="head text-center text-white">
                                         <h3 class="card-title ">Sac√° tu turno</h3>
                                     </div>
                                 </div> 
                              </div>
                              <div class="form py-3">
                                  <div class="form-row my-3">
                                      <div class="col-lg-6">
                                          <input type="text" id="inApell" class="effect-1" placeholder="Apellido del paciente">
                                          <span class="focus-border"></span>
                                      </div>
                                      <div class="col-lg-6">
                                        <input type="text" id="inNom" class="effect-1" placeholder="Nombre del paciente">
                                        <span class="focus-border"></span>
                                      </div>
                                    </div>
                                    <div class="form-row">
                                      <div class="col-lg-12">
                                        <input type="text" id="inTel" class="effect-1" placeholder="Tel√©fono de contacto">
                                        <span class="focus-border"></span>
                                      </div>
                                                      
                                    </div>
                                    <div class="form-row pt-4">
                                      <div class="col-lg-12">
                                        <select name="tipoDeTurno" id="inTDT" class="effect-1" placeholder="Tipo de turno">

                                        </select>
                                        <span class="focus-border"></span>       
                                      </div>
                                    </div>
                                    <div class="form-row pt-4">
                                        <div class="col-lg-12">
                                          <input type="date" class="effect-1" id="inFecha" min="2021-11-15" max="2021-12-30">
                                          <span class="focus-border"></span>       
                                        </div>
                                      </div>
                                      <div class="form-row pt-4">
                                        <div class="col-lg-12">
                                          <input type="time" id="inHora" min="15:00" max="19:30" class="effect-1" placeholder="Hora del turno">
                                          <small>Los horarios son entre las 15:00hs y las 19:30hs</small>
                                          <span class="focus-border"></span>       
                                        </div>
                                      </div>
                                    <div class="form-row pt-4">
                                        <div class="col-lg-6">
                                            <p><input type="checkbox" id="inOsde">  Soy socio de OSDE</p>
                                        </div>
                                        <div class="offset-2 col-lg-4">
                                            <button class="btn1" id="sacarTurno" disabled> SACAR TURNO</button>
